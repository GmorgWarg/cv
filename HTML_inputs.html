<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input types</title>
</head>
<body>
    <h1>Different types of HTML inputs</13>
        <hr>
        <label for="button">Some button</label>
        <input type="button" value="Click me">
        <br>
        <label for="checkbox">Some checkbox</label>
        <input type="checkbox">
        <br>
        <label for="color">Pick a color</label>
        <input type="color">
        <br>
        <label for="date">Choose a date</label>
        <input type="date">
        <br>
        <label for="datetime-local">Choose local date and time</label>
        <input type="datetime-local">
        <br>
        <label for="email">Leave your email</label>
        <input type="email">
        <br>
        <label for="file">Choose a file</label>
        <input type="file">
        <br>
        <label for="hidden">Here hides a hidden input</label>
        <input type="hidden">
        <br>
        <label for="month">Choose a month</label>
        <input type="month">
        <br>
        <label for="number">Pick a number</label>
        <input type="number">
        <br>
        <label for="password">Input password</label>
        <input type="password">
        <br>
        <label for="radio">Radio selecotr</label>
        <input type="radio">
        <br>
        <label for="range">Select value range</label>
        <input type="range">
        <br>
        <label for="reset">This is reset button</label>
        <input type="reset">
        <br>
        <label for="search">This is search field</label>
        <input type="search">
        <br>
        <label for="submit">This is submit button</label>
        <input type="submit">
        <br>
        <label for="tel">Write your phone number</label>
        <input type="tel">
        <br>
        <label for="text">Write a text</label>
        <input type="text">
        <br>
        <label for="time">Pick a time</label>
        <input type="time">
        <br>
        <label for="url">Write a URL</label>
        <input type="url">
        <br>
        <label for="week">Select a week</label>
        <input type="week">


</body>
</html>
